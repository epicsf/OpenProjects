<html>
<head>
	<title>Persistent site</title>
	<style type="text/css">
		iframe#frame {
			width: 100%;
			height: 100%;
			border: 0;
		}
		body {
			padding: 0;
			margin: 0;
		}
	</style>
	<script type="text/javascript">
		window.setInterval(reloadFrame, 1000);
		function reloadFrame() {
			window.reload();
		}
	</script>
</head>
<body>
	<iframe id="frame" src="http://dr.dk"></iframe>
</body>
</html>
